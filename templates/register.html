
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нумо</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <p class="logo" onclick="window.location.href='/'">Нумо</p>
    </header>
    <main class="main">
        <form action="/reg" method="POST" class="form">
            <p class="auth-title">Реєстрація</p>
            <p class="error">{{ error }}</p>
            <input type="text" class="input" placeholder="Ім’я користувача" name="username"autocomplete="off">
            <input type="password" class="input" placeholder="Пароль" name="password"autocomplete="off">
            <input type="password" class="input" placeholder="Повторіть пароль" name="password2"autocomplete="off">
            <div class="submit-cont">
                <p class="add" onclick="window.location.href='/login'">Вже є акаунт?</p>
                <input type="submit" value="Зареєструватися" class="submit">
            </div>
        </form>
    </main>
</body>
</html>
