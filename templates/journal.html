<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <p class="logo" onclick="window.location.href='/home'">Нумо</p>
        <!-- <p class="nav-item" onclick="window.location.href='{{ action }}'">
            <span class="material-symbols-outlined header-icon">
                logout
            </span>
        </p> -->
    </header>
    <main class="main">
        <div class="buttons-cont -list">
            <p class="button" onclick="window.location.href='/list'">
                <span class="material-symbols-outlined">
                    edit_square
                </span>
                Створені вами
            </p>
            <p class="button" onclick="window.location.href='/list-connected'">
                <span class="material-symbols-outlined">
                    link
                </span>
                Ви приєднались
            </p>
            <p class="button" onclick="window.location.href='/'">
                <span class="material-symbols-outlined">
                    verified
                </span>
                Завершені
            </p>
        </div>
        <div class="habits-cont">
            {% for i in user_habits %}
                <div class="habit">
                    <div class="habit-header">
                        <p class="habit-title">{{ i["title"] }}</p>
                        <p class="habit-username">#{{ i["q"] }}</p>
                    </div>
                    <div class="habit-info">
                        <p class="habit-text">{{ i["text"] }}</p>
                        <p class="habit-city">
                            <span class="material-symbols-outlined city">
                                location_on
                            </span>
                            {{ user_city }}
                        </p>
                    </div>
                    <p class="habit-date">{{ i["date"] }}</p>
                    <div class="habit-footer">
                        <p class="habit-report -edit" onclick="window.location.href=`/delete-habit?q={{ i['q'] }}`">
                            <span class="material-symbols-outlined report">
                                delete
                            </span>
                            <span class="material-symbols-outlined report">
                                edit
                            </span>
                        </p>
                        <p class="habit-connect" onclick="window.location.href=`/active_add?q={{ i['q'] }}`">
                            <span class="material-symbols-outlined person-add">
                                add_circle
                            </span>
                            До активних
                        </p>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% include 'menu.html' %}
    </main>
</body>
</html>
